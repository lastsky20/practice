<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.dotted {border-style: dotted;border-width: 3px 5px;border-color: red green blue yellow;}  /*top : 3px, bottom : 5px*/
        p.dashed {border-style: dashed;border-width: medium;}
        p.solid {border-style: solid;border-width: 3px 3px 5px 5px;border-color: red;} /*top, right, bottom, left*/
        p.double {border-style: double;}
        p.groove {border-style: groove;}
        p.ridge {border-style: ridge;}
        p.inset {border-style: inset;}
        p.outset {border-style: outset;}
        p.none {border-style: none;}
        p.hidden {border-style: hidden;}
        p.mix {border-style: dotted dashed solid double;border-width: 5px;}

        p.four  {
            border-style: dotted solid double dashed;   /* top, right, bottom, left*/
        }
        p.three {
            border-style: dotted solid double; /* top, right + left, bottom*/
        }
        p.two {
            border-style: solid dotted; /* top + bottom, right + left*/
        }

        /* short Hand*/
        p.short1 {
            border : 5px solid Red;
            border-radius: 5px; /* rounder border*/
            padding : 5px;
        }

        p.short2 {
            border-left : 3px solid red;
            
        }

        p.short3 {
            border-bottom : 6px solid red;
        }
    </style>

    <!-- - border-color
    name - specify a color name, like "red"
    HEX - specify a HEX value, like "#ff0000"
    RGB - specify a RGB value, like "rgb(255,0,0)"
    HSL - specify a HSL value, like "hsl(0, 100%, 50%)"
    transparent -->

</head>
<body>
    <p class="dotted">dotted</p>
    <p class="dashed">dashed</p>
    <p class="solid">solid</p>
    <p class="double">double</p>
    <p class="groove">groove</p>
    <p class="ridge">ridge</p>
    <p class="inset">inset</p>
    <p class="outset">outset</p>
    <p class="none">none</p>
    <p class="hidden">hidden</p>
    <p class="mix">mix</p>
    <p class="four">four value</p>
    <p class="three">three value</p>
    <p class="two">two value</p>
    <p class="short1">5px solid Red + Round border</p>
    <p class="short2">border-left : 6px solid red</p>
    <p class="short3">border-bottom : 6px solid red</p>
</body>
</html>
