<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  align-items: stretch;
  background-color: #f1f1f1;
  height: 300px;
}

.flex-container > div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The order Property</h1>

<p>Use the order property to sort the flex items as you like:</p>

<div class="flex-container">
  <div style="order: 3; flex-grow: 1">1</div>
  <div style="order: 2; flex-grow: 3">2</div>
  <div style="order: 4; flex-grow: 8;">3</div> 
  <div style="order: 1; flex-grow: 1">4</div>
</div>

<!--  -->
<div class="flex-container">
    <div style="flex-shrink: 0">1</div>
    <div>2</div>
    <div>3</div> 
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
  </div>

  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div style="flex-basis:200px">3</div>
    <div>4</div>
  </div>

  <p>Make the third flex item not growable (0), not shrinkable (0), and with an initial length of 200 pixels:</p>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div style="flex: 0 0 200px">3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </div>

  <div class="flex-container">
    <div>1</div>
    <div style="align-self: flex-start">2</div>
    <div style="align-self: center">3</div>
    <div style="align-self: flex-end">4</div>
  </div>

</body>
</html>
