<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            margin-left: 30px;
        }
        #img1 {
        border-radius: 20px;
        }
        #img2 {
        border-radius: 50%;
        }
        #img3 {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

        img:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
    </style>
</head>
<body>

    <h2>Rounded Image</h2>

    <p>Use the border-radius property to create rounded images:</p>

    <img id="img1" src="https://www.w3schools.com/css/paris.jpg" alt="Paris" width="300" height="300">
    <img id="img2" src="https://www.w3schools.com/css/paris.jpg" alt="Paris" width="300" height="300">
    
    <a href="https://www.w3schools.com/css/paris.jpg" target="_blank">
        <img id="img3"src="https://www.w3schools.com/css/paris.jpg" alt="Paris" style="width:150px">
    </a>
</body>
</html>
