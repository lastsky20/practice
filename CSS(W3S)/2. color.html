<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p.demo1 {
            color: rgb(0,250,0);    /*rgb(r, g, b)*/
        }
        p.demo2 {
            color: rgba(0,250,0,0.5); /* rgba(r, g, b, a) a = 1:불투명, 0: 투명 */
        }
        p.demo3 {
            color: #ff0000;
        }
        p.demo4 {
            color:hsl(100, 100%, 60%); /* hsl(hue, saturation, lightness) : 색조, 선명도, 밝기*/
        }
        p.demo5 {
            color:hsla(100, 100%, 60%, 0.3);
        }
        
        
    </style>

</head>
<body>
    <p class="demo1">color RGB</p>
    <p class="demo2">color RGBA</p>
    <p class="demo3">#ff0000</p>
    <p class="demo4">hsl</p>
    <p class="demo5">hlsa</p>
</body>
</html>
