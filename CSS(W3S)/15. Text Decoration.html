<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-decoration: overline;
            text-decoration-color: red;
            text-decoration-style: solid;
            text-decoration-thickness: auto;
        }

        h2 {
            text-decoration: line-through;
            text-decoration-color: blue;
            text-decoration-style: double;
            text-decoration-thickness: 25%;
        }

        h3 {
            text-decoration: underline;
            text-decoration-color: green;
            text-decoration-style: dotted;
            text-decoration-thickness: 5px;

            
        }

        p.ex1 {
            text-decoration: overline underline;
            text-decoration-color: purple;
            text-decoration-style: dashed;
        }
        p.ex2 {
            text-decoration: underline;
            text-decoration-style: wavy;
            text-underline-offset: 5px;
        }

        p.ex3   {
            text-decoration: underline red double 5px;
            
        }

        a {
            text-decoration: none;
            text-transform: upppercase;
        }
        .demo1 {
            text-transform: lowercase;
        }
        .demo2 {
            text-transform: uppercase;
        }
        .demo3 {
            text-transform: capitalize;
        }

    </style>
</head>
<body>
    <h1>overline</h1>
    <h2>line-through</h2>
    <h3>Under-Line</h3>
    <p class="ex1">overline underline</p>
    <p class="ex2">Another paragraph(wavy)</p>
    <p class="ex3">Short-Hand</p>

    <p>A link with no underline: <a href="https://www.w3schools.com">W3Schools.com</a></p>
    <p class="demo1">Text Transform : LOWERCASE</p>
    <p class="demo2">Text Transform : Uppercase</p>
    <p class="demo3">text transform : capitalize</p>


</body>
</html>
