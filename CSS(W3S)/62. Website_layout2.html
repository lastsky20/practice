<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .column {
            border: 1px solid black;
            float: left;
            text-align: center;
            padding: 15px;
        }

        .column.side {
            width: 25%;
        }

        .column.middle {
            width: 50%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width : 600px) {
            .column {
                width: 100%;
            }
        }
        


    </style>
</head>
<body>

    <div class="header">
        <h1>Header</h1>
    </div>

    <div class="topnav">
        <a href="#">Link1</a>
        <a href="#">Link2</a>
        <a href="#">Link3</a>
    </div>

    <div class="row">
        <div class="column side">
            <h2>column1</h2>
            <p>Content1</p>
        </div>
        <div class="column middle">
            <h2>column2</h2>
            <p>Content1</p>
        </div>
        <div class="column side">
            <h2>column3</h2>
            <p>Content1</p>
        </div>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
    
</body>
</html>
