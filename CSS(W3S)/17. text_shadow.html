<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: white;
        }
        .demo1 {
            color: white;
            text-shadow: 2px 2px 5px red;/* 가로, 세로, 블러, 컬러*/
        }
        .demo2  {
            text-shadow: 0 0 3px #ff0000;
        }
        .demo3  {
            text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF, 0 0 7px green; /* 혼합 컬러 */
        }

    </style>
</head>
<body>
    <h1 class="demo1">Text Shadow</h1>
    <h1 class="demo2">Text Neon Shadow</h1>
    <h1 class="demo3">Text Neon Shadow</h1>
    
</body>
</html>
