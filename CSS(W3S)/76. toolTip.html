<!DOCTYPE html>
<html>
<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;

}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  /* fade in toop tip */
  opacity: 0;
  transition: opacity 1s;
}
  
  .tooltiptext1 {
  /* Position the tooltip(top) */
  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -60px;
}

.tooltiptext2 {
  /* Position the tooltip(right) */
  position: absolute;
  z-index: 1;
  left: 105%;
} 

.tooltiptext3 {
    /* Position the tooltip(left) */
  position: absolute;
  z-index: 1;
  top: -5px;
  right: 105%;
}
.tooltiptext4 {
  /* Position the tooltip(bottom) */
  position: absolute;
  z-index: 1;
  top: 100%;
  left: 50%;
  margin-left: -60px;
}

.tooltiptext5 {
    /* Position the tooltip(bottom arrow) */
  position: absolute;
  z-index: 1;
  top: 150%;
  left: 50%;
  margin-left: -60px;
}

.tooltip .tooltiptext5::after {
  /* tooltip arrow */
  content: "";
  position: absolute;
  bottom: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent transparent black transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

.cont {
  margin-top: 30px;
}
</style>
<body style="text-align:center;">

<h2>Top Tooltip</h2>
<p>Move the mouse over the text below:</p>

<div class="cont">
  <div class="tooltip">Hover over me
    <span class="tooltiptext tooltiptext1">Tooltip text</span>
  </div>
</div>

<div class="cont">
  <div class="tooltip">Hover over me
    <span class="tooltiptext tooltiptext2">Tooltip text</span>
  </div>
</div>

<div class="cont">
  <div class="tooltip">Hover over me
    <span class="tooltiptext tooltiptext3">Tooltip text</span>
  </div>
</div>

<div class="cont">
  <div class="tooltip">Hover over me
    <span class="tooltiptext tooltiptext4">Tooltip text</span>
  </div>
</div>

<div class="cont">
  <div class="tooltip">Hover over me tool tip arrow
    <span class="tooltiptext tooltiptext5">Tooltip text</span>
  </div>
</div>


</body>
</html>
