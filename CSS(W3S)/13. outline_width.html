<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* - "outline-width" value
        thin (typically 1px)
        medium (typically 3px)
        thick (typically 5px)
        A specific size (in px, pt, cm, em, etc) */
        .demo1 {
            border : 1px solid black;
            outline-style : solid;
            outline-color : red;
            outline-width: thin;
        }
        .demo2 {
            border : 1px solid black;
            outline: solid blue medium;
        }
        .demo3 {
            border: 1px solid black;
            outline-style : solid;
            outline-color: grey;
            outline-width: thick;
        }
        .demo4 {
            width: 300px;
            margin : 30px;
            padding : 10px;
            border: 1px solid black;
            outline-style: solid;
            outline-color: red;
            outline-width: 4px;
            outline-offset: 15px;
        }
    </style>
</head>
<body>
    <p class="demo1">demo1</p>
    <p class="demo2">demo2</p>
    <p class="demo3">demo3</p>
    <p class="demo4">demo4</p>

</body>
</html>
