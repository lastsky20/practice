<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: lightgray;
            /* 기본적으로 repeat 설정 되어있음 */
            background-image: url("http://suanlab.com/assets/images/pattern.png");
            /* background-size: 100%; */
            background-repeat: no-repeat; /* repeat-x, repeat-y, no-repeat */
            /* 배경 이미지의 위치가 고정 또는 가변으로 설정 */
            background-attachment: scroll; /* fixed, scroll */
            background-position:top; /* top, bottom, left, right, center */
        }
        p {
            font-size: xx-large;
            font-weight: bold;
            color: gray;
            /* border: 1px solid black;   test */
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <p>Background Example</p><br /><br /><br />
        <p>Background Example</p><br /><br /><br />
        <p>Background Example</p><br /><br /><br />
        <p>Background Example</p><br /><br /><br />
        <p>Background Example</p><br />
        <p>Background Example</p><br />
        <p>Background Example</p><br />
    </div>
</body>
</html>
