<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Noisepeer</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

        <style>
            .company-name {
                font-size: 2.5rem;
                font-weight: bold;
                align-self: center;
            }
            .nav {
                height: 70px;
                border-bottom: 1px solid black;
                display: flex;
                align-items: center; 
            }
            .nav-right-items {
                display: flex;
                margin-left: auto;
            }
            .nav-item {
                margin-left: 10px;
                margin-right: 10px;
            }
            .company-name {
                margin-left: 20px;
            }

            .title  {
                text-align: center;
                font-size: 3.5rem;
                font-weight: bold;
            }

            .subtitle {
                text-align: center;
                font-size: 1.25rem;
                font-weight: 300;
            }

            .main {
                width: 800;
                margin: 0 auto;
                margin-top: 60px;
            }


            .prices {
                display: flex;
            }
            .price-item {
                width: 300px;
                height: 300px;
                text-align: center;
                border: 1px solid black;
                margin: 20px;
                border-radius: 4px;
            }

            .price-item-title {
                font-size: 1.5rem;
                background-color: rgba(0,0,0,.03);
                height: 53px;
                line-height: 53px;
                border-bottom: 1px solid black;

            }
            .price-item-detail {
                margin-bottom: 30px;
            }
            .price-item-price {
                font-size: 2.5rem;
                font-weight: bold;
                padding: 20px;
            }

            .price-item-button {
                display: inline-block;
                border-radius: 4px;
                background-color: #f4511e;
                border: none;
                color: #FFFFFF;
                text-align: center;
                font-size: 28px;
                
                padding: 10px;
                width: 200px;
                transition: all 0.5s;
                cursor: pointer;
                margin: 5px;
            }

            .price-item-button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
            }
            .price-item-button span:after {
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.5s;
            }

            .price-item-button:hover span {
                padding-right: 25px;
            }
            .price-item-button:hover span:after {
                opacity: 1;
                right: 0;
            }

            .price-item-button--active {
                background-color: #007bff;
                color: white;
            }

        </style>
    </head>
    <body>
        <div class="nav">
            <div class="company-name">  
                NoisePeer
            </div>
            <div class="nav-right-items">   
                <div class="nav-item">menu1</div>
                <div class="nav-item">menu2</div>
                <div class="nav-item">menu3</div>
                <div class="nav-item">menu4</div>
            </div>
        </div>

        <div class="main">
            <div class="title">Pricing
            </div>
            <div class="subtitle">
                Noise exists everywhere, and will continue to exist
            </div>
            <div class="prices">
                <div class="price-item">
                    <div class="price-item-title">
                        free
                    </div>
                    <div class="price-item-price">
                        $0 / mo
                    </div>
                    <div class="price-item-detail"> 
                        10 users included
                    </div>
                    <button class="price-item-button">  
                        Click me
                    </button>
                </div>
                <div class="price-item">
                    <div class="price-item-title">
                        Pro
                    </div>
                    <div class="price-item-price">
                        $15 / mo
                    </div>
                    <div class="price-item-detail"> 
                        20 users included
                    </div>
                    <button class="price-item-button price-item-button--active">  
                        Get started
                    </button>
                </div>
                <div class="price-item">
                    <div class="price-item-title">
                        Enterprise
                    </div>
                    <div class="price-item-price">
                        $29 / mo
                    </div>
                    <div class="price-item-detail"> 
                        30 users included
                    </div>
                    <button class="price-item-button price-item-button--active">  
                        <span>Contact us</span>
                    </button>
                </div>
            </div>
        </div>

        
    
    </body>
</html>
