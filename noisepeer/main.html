<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Noisepeer</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

        <style>
            .nav {
                height: 70px;
                border-bottom: 1px solid black;
                display: flex;
                align-items: center; 
            }
            .nav-right-items {
                display: flex;
                margin-left: auto;
            }
            .nav-item {
                margin-left: 10px;
                margin-right: 10px;
            }
            .company-name {
                margin-left: 20px;
            }

            .title  {
                text-align: center;
                font-size: 3.5rem;
                font-weight: bold;
            }

            .subtitle {
                text-align: center;
                font-size: 1.25rem;
                font-weight: 300;
            }

            .main {
                width: 800;
                margin: 0 auto;
                margin-top: 60px;
            }


            .prices {
                display: flex;
            }
            .price-item {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                margin: 20px;
                border-radius: 4px;
            }

        </style>
    </head>
    <body>
        <div class="nav">
            <div class="company-name">  
                NoisePeer
            </div>
            <div class="nav-right-items">   
                <div class="nav-item">menu1</div>
                <div class="nav-item">menu2</div>
                <div class="nav-item">menu3</div>
                <div class="nav-item">menu4</div>
            </div>
        </div>

        <div class="main">
            <div class="title">Pricing
            </div>
            <div class="subtitle">
                Noise exists everywhere, and will continue to exist
            </div>
            <div class="prices">
                <div class="price-item">
                    price1
                </div>
                <div class="price-item">
                    price2
                </div>
                <div class="price-item">
                    price3
                </div>
            </div>
        </div>

        
    
    </body>
</html>
