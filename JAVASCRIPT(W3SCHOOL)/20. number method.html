<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo1">  </p>
    <script>
        let x = 9.656;
        document.getElementById("demo1").innerHTML =
        x.toExponential() + "<br>" + 
        x.toExponential(2) + "<br>" + 
        x.toExponential(4) + "<br>" + 
        x.toExponential(6);
        // 지수의 표현
    </script>
    
    demo2
    <p id="demo2"> </p> 
    <script>
        let y = 9.656;
        document.getElementById("demo2").innerHTML =
        y.toFixed(0) + "<br>" +
        y.toFixed(2) + "<br>" +
        y.toFixed(4) + "<br>" +
        y.toFixed(6);
        // 소수점 지정, 자르기 / 고정소수점
    </script>

    <p id="demo3">  </p>
    <script>
        let y3 = 9.656;
        document.getElementById("demo3").innerHTML =
        y3.toPrecision() + "<br>" +
        y3.toPrecision(2) + "<br>" +
        y3.toPrecision(4) + "<br>" +
        y3.toPrecision(6); 
        // 소수점 이하 반올림
    </script>

    <p id="demo4"></p>

    <script>
        let x1 = 123;
        document.getElementById("demo4").innerHTML =
        x1.toString() + "<br>" +
        (123).toString() + "<br>" +
        (100 + 23).toString();
        // 리턴값이 문자열
    </script>

    <p id="demo5"></p>

    <script>
        let x2 = 123;
        document.getElementById("demo5").innerHTML = 
        x2.valueOf() + "<br>" +
        (123).valueOf() + "<br>" +
        (100 + 23).valueOf();
        // 리턴값이 정수
    </script>

    <p id="demo6"></p>

    <script>
        document.getElementById("demo6").innerHTML = 
        Number(true) + "<br>" +
        Number(false) + "<br>" +
        Number("10") + "<br>" + 
        Number("  10") + "<br>" +
        Number("10  ") + "<br>" +
        Number(" 10  ") + "<br>" +
        Number("10.33") + "<br>" + 
        Number("10,33") + "<br>" +
        Number("10 33") + "<br>" +
        Number("John");
    </script>

    demo7
    <p id="demo7"></p>
    demo8
    <p id="demo8"></p>

    <script>
        let x3 = new Date("1970-01-02");
        document.getElementById("demo7").innerHTML = Number(x3); 
        // 1970.01.01 이후 경과된 시간만큼 millisecond 수를 반환한다.
        document.getElementById("demo8").innerHTML = new Date("2021-01-01");
    </script>

    demo9
    <p id="demo9"></p>

    <script>
        document.getElementById("demo9").innerHTML = 
        parseInt("-10") + "<br>" +
        parseInt("-10.33") + "<br>" +
        parseInt("10") + "<br>" +
        parseInt("10.33") + "<br>" +
        parseInt("10 6") + "<br>" +  
        parseInt("10 years") + "<br>" +  
        parseInt("years 10");  
        // 정수로 반환
    </script>

    demo 10
    <p id="demo10"></p>
    <script>
        document.getElementById("demo10").innerHTML = 
        parseFloat("10") + "<br>" +
        parseFloat("10.33") + "<br>" +
        parseFloat("10 6") + "<br>" +  
        parseFloat("10 years") + "<br>" +
        parseFloat("years 10");    
        // 실수로 반환
    </script>

    demo 11
    <p id="demo11"></p>
    <script>
        let x11 = Number.MAX_VALUE;
        document.getElementById("demo11").innerHTML = x11;
        // JavaScript가 표현할 수 있는 제일 큰 양의 숫자 값
    </script>

    demo12
    <p id="demo12"></p>

    <script>
        let x12 = Number.MIN_VALUE;
        document.getElementById("demo12").innerHTML = x12;
        // JavaScript가 표현할 수 있는 제일 낮은 양의 숫자 값
    </script>

    POSITIVE_INFINITY, NEGATIVE_INFINITY
    <p id="demo13"></p>
    <p id="demo14"></p>
    <p id="demo15"></p>
    <p id="demo16"></p>
    <script>
        let x13 = Number.POSITIVE_INFINITY;
        let y13 = Number.NEGATIVE_INFINITY;
        document.getElementById("demo13").innerHTML = x13;
        document.getElementById("demo14").innerHTML = y13;
        // 오버플로우시 POSITIVE_INFINITY, NEGATIVE_INFINITY 반환

        let x14 = 1 / 0;
        let x15 = -1 / 0;
        document.getElementById("demo15").innerHTML = x14;
        document.getElementById("demo16").innerHTML = x15;
    </script>


</body>
</html>
