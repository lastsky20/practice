<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="target string"></p>
    <p id="find string"></p>   
    demo
    <p id="demo"></p>   

    <script>    
        let str = "Please locate where 'locate' occurs!";   //타겟 문자열
        let str2 = "locate"     // 찾을 문자열
        document.getElementById("target string").innerHTML = "타겟 문자열: " + str + "<br>";
        document.getElementById("find string").innerHTML = "찾을 문자열: " + str2;

        document.getElementById("demo").innerHTML = 
        "indexOf(locate)" + "<br>" +
        "타겟 문자열의 index :" + str.indexOf(str2) + "<br>" +
        "찾을 문자열의 길이(length) :" + str2.length + "<br>" +
        "결과 값 : " +
        str.substring(str.indexOf(str2), str.indexOf(str2) + str2.length);
    </script>

<p id="demo2"></p>  
    <script>
    document.getElementById("demo2").innerHTML = 
    "lastIndexOf(locate)" + "<br>" + 
    "타겟 문자열의 인덱스 : " + str.lastIndexOf("locate") + "<br>" +
    "찾을 문자열의 길이(length) :" + str2.length + "<br>" +
    "결과 값 : " + 
    str.substring(str.indexOf(str2), str.indexOf(str2) + str2.length);
    </script> 
    <!-- IndexOf, lastIndexOf 반환값이(return) -1 일 경우 문자열을 찾지 못함 -->
    
<p id="demo3"></p>
    <script>
        document.getElementById("demo3").innerHTML =
        "indexOF(locate, 15)" + "<br>" + 
        "타겟 문자열의 인덱스 : " + str.indexOf("locate", 15) + "<br>" +
        "찾을 문자열의 길이(length) :" + str2.length + "<br>" +
        "결과 값 : " + 
        str.substring(str.indexOf(str2), str.indexOf(str2) + str2.length);
        // 문자열 위치값 포지션 인덱스를 지정하여 검색 가능
    </script>

<p id="demo4"></p>
        <script>
            document.getElementById("demo4").innerHTML = 
            "search()" + "<br>" + 
            "타겟 문자열의 인덱스 : " + str.search("locate", 15) + "<br>" +
            "찾을 문자열의 길이(length) :" + str2.length + "<br>" +
            "결과 값 : " + 
        str.substring(str.search(str2), str.indexOf(str2) + str2.length);
        </script>

<p id="demo5"></p>
        <script>
            document.getElementById("demo5").innerHTML = 
            "search() : indexOf() 의 두번째 인수인 시작위치를 지정할 수 없음" + "<br>" +
            "indexOf() : 강력한 정규식 표현을 사용할 수 없음(regular expressions)."
        </script>

<p id="demo6"></p>

<p id="demo8"></p>
        <script>
            let text2 = "Hello world, welcome to the universe.";
            document.getElementById("demo8").innerHTML = 
            "includes(world), includes(world, 12" + "<br>" +

            "찾을 문자열: " + "world" + "<br>" +

<p id="demo9"></p>
