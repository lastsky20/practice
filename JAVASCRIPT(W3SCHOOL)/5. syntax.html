<!-- 문자열의 대입 " ", 또는 ' '

let person = "John Doe";
let answer = 'Yes I am!'; -->

<!-- 1 line 변수 선언 및 대입
let person = "John Doe", carName = "Volvo", price = 200; -->

<!-- multiple line 변수 선언 및 대입
let person = "John Doe",
carName = "Volvo",
price = 200; -->

<!-- 문자열 합치기 및 공백 삽입

<!-- 문자 + 숫자를 합칠 때, 선 대입 자료형에 따른다
let x = "5" + 2 + 3; // result 523 -->

<!-- 숫자 + 문자를 합칠 때 선 대입 숫자는 연산으로, 후 대입 문자는 문자로 인식 
let x = 2 + 3 + "5"; // result 55 -->

<!-- $ 를 사용한 변수명 정의
let $ = "Hello World";
let $$$ = 2;
let $myMoney = 5; -->
