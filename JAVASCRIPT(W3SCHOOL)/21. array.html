    demo7
    <p id="demo7"></p>

    <script>
        const fruits3 = ["Banana", "Orange", "Apple", "Mango"];
        let fLen = fruits3.length;

        let text = "<ul>";
        for (let i = 0; i < fLen; i++) {
        text += "<li>" + fruits3[i] + "</li>";
        }
        text += "</ul>";

        document.getElementById("demo7").innerHTML = text;
        // for 문을 활용한 배열의 순차적 접근
    </script>

    demo8
    <p id="demo8"></p>

    <script>
        const fruits4 = ["Banana", "Orange", "Apple", "Mango"];

        let text2 = "<ul>";
        fruits4.forEach(myFunction);
        text2 += "</ul>";
        document.getElementById("demo8").innerHTML = text2;

        function myFunction(value) {
        text2 += "<li>" + value + "</li>";
        } 
        // fruits.forEach 메소드를 활용한 순차적 접근 *for문 보다 간편
    </script>
