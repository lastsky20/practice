<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    <p id="demo10"></p>
    <p id="demo11"></p>
    <p id="demo12"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo1").innerHTML = fruits.toString();
        document.getElementById("demo2").innerHTML = fruits.join("*");
        fruits.pop();   // 제일 끝의 항목을 제거
        document.getElementById("demo3").innerHTML = fruits;
        fruits.push("사과");    // 제일 뒤에 항목을 추가
        document.getElementById("demo4").innerHTML = fruits;
        fruits.shift();     // 제일 앞의 항목을 제거
        document.getElementById("demo5").innerHTML = fruits;
        fruits.unshift("Lemon");        // 제일 앞에 항목을 추가
        document.getElementById("demo6").innerHTML = fruits;
        fruits[0] = "Kiwi";     // 인덱스 항목을 변경
        document.getElementById("demo7").innerHTML = fruits;
        fruits[fruits.length] = "키위"; // 배열의 제일 끝에 항목을 추가
        document.getElementById("demo8").innerHTML = fruits;
        // delete fruits[0];    // 사용주의, delete 연산자 사용시 구멍 남.
        fruits.splice(2, 0, "Lemon", "Kiwi");   //  (2: 추가할 위치, 0: 제거할 요소 수, "lemon", "kiwi": 추가 항목 데이터)
        document.getElementById("demo8").innerHTML = fruits;

        const myGirls = ["Cecilie", "Lone"];
        const myBoys = ["Emil", "Tobias", "Linus"];
        const myChildren = myGirls.concat(myBoys);  // 배열 병합
        document.getElementById("demo9").innerHTML = myChildren;

        const array1 = ["Cecilie", "Lone"];
        const array2 = ["Emil", "Tobias", "Linus"];
        const array3 = ["Robin", "Morgan"];

        const myChildren2 = array1.concat(array2, array3, "피터");  // 배열 병합2

        document.getElementById("demo10").innerHTML = myChildren2;
        myChildren2.splice(0, 1);       // 0번 항목의 첫번째 1개의 항목을 제거함.
        document.getElementById("demo11").innerHTML = myChildren2;
        const myChildren3 = myChildren2.slice(1, 2);    // slice(시작index, 종료index) 메소드 : 자르기, 새로운 배열을 반환함, 사본
        document.getElementById("demo12").innerHTML = myChildren3;

    </script>

    
</body>
</html>
